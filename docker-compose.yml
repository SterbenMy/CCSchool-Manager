version: "3.8"


services:
  gui:
    image: gui
    ports:
      - "3001:3000"
    environment:
      GUI_API_ROUTE: gui-service/api
      NODE_ENV: development
    networks:
       - gui-back-auth-1
      
  auth:
    image: auth
    ports:
      - "4000:4000"
    environment:
      AUTH_API_ROUTE: auth-service/api
      MONGO_URI: mongodb://mongo:27017/database
      JWT_SECRET: HgGbhskj4gCQsEfMjZ222a-LYGD9NB#VqcLk56pX2!su#tH@=G
      NODE_ENV: development
    depends_on:
      - mongo
    networks:
       - gui-back-auth-1
       - mongo-back-auth-1

  studclass:
    image: studclass
    ports:
      - "5000:5000"
    environment:
      studclass_API_ROUTE: studclass-service/api
      MONGO_URI: mongodb://mongo:27017/database
      NODE_ENV: development
    depends_on: 
      - mongo
    networks:
       - gui-back-auth-1
       - mongo-back-auth-1

  mongo:
    image: mongo:4.4.2
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-volume:/data/mongo
    networks:
       - mongo-back-auth-1
       - adminer-1
  
  mongo-express:
    image: mongo-express
    restart: always
    ports:
     - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
    networks:
       - adminer-1


volumes:
    mongo-volume:
networks:
    gui-back-auth-1:
    mongo-back-auth-1:
    adminer-1: